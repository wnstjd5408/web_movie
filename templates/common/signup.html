{% extends "base.html" %}
{% block title %}<title>회원 가입</title>{% endblock %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" value="{{forms.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" id="password1" name="password1" value="{{forms.password1.value|default_if_none:'' }}" >
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password"class="form-control" id="password2" name="password2" value="{{forms.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" value="{{forms.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <!-- <input type="text" class="form-control" name="name" value="{{form.gender.value|default_if_none:'' }}"> -->
            <select  id = "gender" name="gender" class="form-control" aria-label="form-select-sm example">
                <option selected>성별을 고르시오</option>
                <option value="male">남</option>
                <option value="female">여</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" min=1 class="form-control" id="age" name="age" value="{{forms.age.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="phone_number">핸드폰번호</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{forms.phone_number.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address" value="{{forms.address.value|default_if_none:'' }}">
        </div>
       
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
